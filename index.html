<div class="container-fluid text-center" id="login-body">

</div>
	<script id="home-tpl" type="text/x-handlebars-template">
	  <div class="container-fluid text-center" id="login-form">
	    <img src="img/welcome.png" width="100%" height="auto" style="max-width:839px; padding:0px; margin:0px;">	
        <h2>ZAMBEZITUBE SHOWCASES FISHING AND ADVENTURE SAFARI VIDEOS FROM ALL OVER THE ZAMEBEZI</h2>
		  <div class="row form-group text-center">
			  <div class="col-xs-12">
				  <input name="username" type="text" id="username" class="form-control" value="" placeholder="USERNAME" required>
			  </div>
		  </div>
		  <div class="row form-group">
			  <div class="col-xs-12">
				  <input name="password" type="password" id="password" class="form-control" value="" placeholder="PASSWORD" required>
			  </div>
		  </div>
	 </div>
  <!--1. LOGIN PAGE-->
		  <div class="container-fluid text-center" id="login-form">
				<div class="row form-group">
					<div class="col-xs-12">
				<button name="buttonClick" onclick="loginUser()" class="img-button" style="padding:0px; margin:0px; border:none;"><img src="img/login.jpg" width="100%" height="auto" style="max-width:1280px; padding:0px; margin:0px;"></button>
					</div>
					<div class="col-xs-12"><label><span style="color:#ffffff;">OR</span></label></div>
					<div class="col-xs-12">
					  <button name="buttonClick" onclick="callSignUpPage()" style="padding:0px; margin:0px; border:none;"><img src="img/create-profile.jpg" width="100%" height="auto" style="max-width:1280px;"></button>
					</div>
				</div>
		   </div>
	  </div>
	  <!--END OF 1.LOGIN PAGE-->
    </script> 
    <script id="thanksvid-tpl" type="text/x-handlebars-template">
     <!--AFTER LOGIN PAGE-->
		<div class="container-fluid text-center" id="thanksvid-body">
		  <h1>Your Video Has Been Published!</h1>
		  <button class="blue-btn" name="buttonClick" onclick="uploadVideo()" class="img-button">UPLOAD ANOTHER VIDEO</button>
		  <button class="blue-btn" id="thanks-uploadbtn" name="buttonClick" onclick="launchVideos()" class="img-button">WATCH MORE VIDEOS</button>
		 </div>
	  </div>
	  <!--AFTER LOGIN PAGE-->
    </script>
    <script id="thanks-tpl" type="text/x-handlebars-template">
     <!--AFTER LOGIN PAGE-->
		<div class="container-fluid text-center" id="thanks-body">
		  <img src="img/welcome.png" width="100%" height="auto" style="max-width:839px; padding:0px; margin:0px;">
		  <p>ZambeziTube showcases fishing and adventure safari videos from us, our suppliers and <strong>YOU!</strong></p>
		  <p>Jump straight into some videos or upload one of your own!</p>
		  <button class="blue-btn" name="buttonClick" onclick="launchVideos()" class="img-button" style="padding:0px; margin:10px; border:none;"><img src="img/open-videos.jpg" width="100%" height="auto" style="max-width:1280px; padding:0px; margin:0px;"></button>
		  <button class="blue-btn" id="thanks-uploadbtn" name="buttonClick" onclick="uploadVideo()" class="img-button" style="padding:0px; margin:10px; border:none;"><img src="img/upload_videos.jpg" width="100%" height="auto" style="max-width:1280px; padding:0px; margin:0px;"></button>
		 </div>
	  </div>
	  <!--AFTER LOGIN PAGE-->
    </script>
    <script id="signup-tpl" type="text/x-handlebars-template">
			<div class="container-fluid text-left" id="signup-form">
			  <div class="row form-group">
				  <div class="col-xs-12">
					  <label class="form-labels">1. NAME AND SURNAME</label>
					  <input name="email" type="text" id="fullname" class="form-control" value="" placeholder="NAME AND SURNAME" required>
				  </div>
			  </div>
			  <div class="row form-group">
				  <div class="col-xs-12">
					  <label class="form-labels">2. USERNAME</label>
					  <input name="password" type="text" id="username" class="form-control" value="" placeholder="USERNAME" required>
				  </div>
			  </div>
			  <div class="row form-group">
				  <div class="col-xs-12">
					  <label class="form-labels">3. EMAIL</label>
					  <input name="password" type="email" id="email" class="form-control" value="" placeholder="EMAIL" required>
				  </div>
			  </div>
			  <div class="row form-group">
				  <div class="col-xs-12">
					  <label class="form-labels">4. PASSWORD</label>
					  <input name="password" type="password" id="password" class="form-control" value="" placeholder="PASSWORD" required>
				  </div>
			  </div>
			  <div class="row form-group text-center">
				  <div class="col-xs-12">
					  <button class="red-btn" id="signup" onClick="registerProfile()" >REGISTER MY PROFILE</button>
				  </div>
			  </div>
		 </div>
	</script>
    <script id="videosmain-tpl" type="text/x-handlebars-template">
		  <nav class="navbar navbar-inverse" id="videomenu" style="display:none;">
			<div class="container">
			  <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#video-navbar" aria-expanded="false" aria-controls="video-navbar">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" style="text-align:center;" href="#">MAIN MENU</a>
			  </div>
			  <div id="video-navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav" id="videomm">
				</ul>
			  </div><!--/.nav-collapse -->
			</div>
		  </nav>
		  <div class="row" id="vidlist">
			  </div>  
		  </div>
	</script>
   	<script id="upload-tpl" type="text/x-handlebars-template">	
		<div class="container-fluid text-left" id="login-form">
            <div class="row form-group">
                <div class="col-xs-12">
                    <label class="form-labels">1. VIDEO TITLE</label>
                    <input name="email" type="text" id="videotitle" class="form-control" value="" placeholder="VIDEO TITLE" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <label class="form-labels">2. DESCRIPTION</label>
                    <input name="password" type="text" id="videodesc" class="form-control" value="" placeholder="DESCRIPTION" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <label class="form-labels">3. UPLOAD A THUMBNAIL IMAGE</label>
                    <input name="imageToUpload" type="file" id="imageToUpload" class="form-control" value="" required>
					<button class="red-btn" id="upload-img" onclick="sendImage()">UPLOAD IMAGE</button>
										<div id="imgcont" class="w3-progress-container" style="display:none">
                            <div id="imgprog" class="w3-progressbar w3-green">
                              <div id="imgper" class="percent w3-center w3-text-white"></div>
                            </div>
                          </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <label class="form-labels">5. UPLOAD YOUR VIDEO</label>
					<input type="file" name="fileToUpload" id="fileToUpload" class="form-control">
					<button class="red-btn" id="upload-vid" onclick="sendVideo()">UPLOAD VIDEO</button>
					<div id="vidcont" class="w3-progress-container" style="display:none">
                            <div id="vidprog" class="w3-progressbar w3-green">
                              <div id="vidper" class="percent w3-center w3-text-white"></div>
                            </div>
                          </div>
                </div>
            </div>
            <div class="row form-group text-center">
                <div class="col-xs-12" id="pubbtn">
                </div>
            </div>
       </div>
    </script>
